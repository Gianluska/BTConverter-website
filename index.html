    <section class="hero">
      <header class="header">
        <img src="/assets/images/bitConverterLogo.svg" alt="BTConverter Logo" />
        <p class="logo__text">TCONVERTER</p>
      </header>
      <div class="content">
        <h1 class="content__title">Texto pica de teste!</h1>
        <p class="content__subtitle">
          Descrição pica do teste pica que vai ser bem pica descrição pica do
          teste pica que vai ser bem pica
        </p>
        <div class="content__button__wrapper">
          <a class="content__button" href="#converter"> Botão minere agora </a>
          <img
            class="hero__bg"
            src="./assets/images/bitConverterBg.svg"
            alt="BTConverter background"
          />
          <img
            class="hero__bg"
            src="./assets/images/bitConverterBg.svg"
            alt="BTConverter background"
          />
          <img
            class="hero__bg"
            src="./assets/images/bitConverterBg.svg"
            alt="BTConverter background"
          />
        </div>
      </div>
    </section>
    <section class="converter">
      <img class="converter__bg" src="/assets/images/bitConverterLogo.svg" alt="BTConverter Logo" />
      <div class="converter__container" id="converter">
        <h2 class="converter__title">Conversor de BTC para BRL</h2>
        <div class="converter__card">
          <div class="converter__input__wrapper">
            <input
            class="converter__input"
            type="text"
            name="inputBTC"
            id="inputBTC"
            onkeyup="getValue(this)"
            />
            <span class="converter__currency"> BTC </span>
          </div>
          <div class="converter__card__division">
            <hr />
            <img
            class="division__img"
            src="/assets/images/bitConverterLogoAnimated.svg"
            alt="BTConverter Logo"
            />
            <hr />
          </div>
          <div class="converter__input__wrapper">
            <input
              class="converter__input"
              type="text"
              name="inputBRL"
              id="inputBRL"
              readonly
            />
            <span class="converter__currency"> BRL </span>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <a class="footer__text">Made with <span>❤️</span> by Casal Front <br> <small>(and it's open source!)</small></a>
    </footer>

    <script src="./scripts/vanilla-masker.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
